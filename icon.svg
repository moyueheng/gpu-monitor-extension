<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#f0f0f0" stroke="#ddd" stroke-width="2"/>

  <!-- GPU chip shape -->
  <rect x="30" y="40" width="68" height="48" rx="4" fill="url(#grad1)" stroke="#2c5aa0" stroke-width="2"/>

  <!-- GPU grid pattern -->
  <g stroke="#ffffff" stroke-width="1" opacity="0.6">
    <!-- Horizontal lines -->
    <line x1="36" y1="48" x2="92" y2="48"/>
    <line x1="36" y1="56" x2="92" y2="56"/>
    <line x1="36" y1="64" x2="92" y2="64"/>
    <line x1="36" y1="72" x2="92" y2="72"/>
    <line x1="36" y1="80" x2="92" y2="80"/>

    <!-- Vertical lines -->
    <line x1="44" y1="48" x2="44" y2="80"/>
    <line x1="52" y1="48" x2="52" y2="80"/>
    <line x1="60" y1="48" x2="60" y2="80"/>
    <line x1="68" y1="48" x2="68" y2="80"/>
    <line x1="76" y1="48" x2="76" y2="80"/>
    <line x1="84" y1="48" x2="84" y2="80"/>
  </g>

  <!-- GPU connection pins -->
  <g fill="#666666">
    <!-- Top pins -->
    <rect x="38" y="35" width="3" height="5"/>
    <rect x="48" y="35" width="3" height="5"/>
    <rect x="58" y="35" width="3" height="5"/>
    <rect x="68" y="35" width="3" height="5"/>
    <rect x="78" y="35" width="3" height="5"/>
    <rect x="88" y="35" width="3" height="5"/>

    <!-- Bottom pins -->
    <rect x="38" y="88" width="3" height="5"/>
    <rect x="48" y="88" width="3" height="5"/>
    <rect x="58" y="88" width="3" height="5"/>
    <rect x="68" y="88" width="3" height="5"/>
    <rect x="78" y="88" width="3" height="5"/>
    <rect x="88" y="88" width="3" height="5"/>

    <!-- Left pins -->
    <rect x="22" y="46" width="5" height="3"/>
    <rect x="22" y="56" width="5" height="3"/>
    <rect x="22" y="66" width="5" height="3"/>
    <rect x="22" y="76" width="5" height="3"/>

    <!-- Right pins -->
    <rect x="101" y="46" width="5" height="3"/>
    <rect x="101" y="56" width="5" height="3"/>
    <rect x="101" y="66" width="5" height="3"/>
    <rect x="101" y="76" width="5" height="3"/>
  </g>

  <!-- "GPU" text -->
  <text x="64" y="66" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">GPU</text>
</svg>